<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/fragments/head :: head"></head>

<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <header th:replace="admin/fragments/header :: header"></header>

    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <header th:replace="admin/fragments/sidebar :: sidebar"></header>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Trang sản phẩm
                <small>Tại đây</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Ví dụ</a></li>
                <li class="active">Trang sản phẩm</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Danh sách sản phẩm</h3>
                    <div>
                        <a class="btn btn-success" href="add-category">Thêm mới</a>
                    </div>
                </div>

                <div class="box-body">
                    <table class="table table-bordered">
                        <tbody>
                        <tr>
                            <th style="width: 10px">ID</th>
                            <th>Tên Sản Phẩm</th>
                            <th>Giá</th>
                            <th>Ảnh</th>
                            <th>Danh Mục</th>
                            <th>Hành Động</th>
                        </tr>

                        <tr th:each="product : ${listProduct}">
                            <td th:text="${product.id}"></td>
                            <td th:text="${product.productName}"></td>
                            <td>
                                <p th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')} + ' VND'"></p>
                            </td>

                            <td>
                                <img th:src="@{'/uploads/'+${product.image}}" width="200px" alt="User Image">
                            </td>
                            <td th:text="${product.category.categoryName}"></td>
                            <td>
                                <a
                                        th:href="@{/admin/edit-product/{id}(id=${product.id})}"
                                        class="btn btn-success">Sửa</a>
                                <a
                                        onclick="return confirm('Bạn chắc chắc xoá')" class="btn btn-danger">Xoá</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="box-footer clearfix">
                    <ul class="pagination pagination-sm no-margin pull-right">
                        <li><a href="#">«</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">»</a></li>
                    </ul>
                </div>
            </div>


        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <footer th:replace="admin/fragments/footer :: footer"></footer>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<div th:replace="admin/fragments/script :: script"></div>
</body>

</html>
